<div class="flex items-center">
    <button type="button"
            data-input-counter-decrement="{{ input_id }}"
            class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-s-lg focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none h-8 w-8">
        <i class="bi bi-dash-lg"></i>
    </button>
    <input type="text" id="{{ input_id }}" name="{{ input_name }}"
           data-input-counter data-input-counter-min="{{ input_min }}" data-input-counter-max="{{ input_max }}"
           class="w-16 h-8 bg-gray-50 border-x-0 border-gray-300 font-medium text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
           placeholder="" value="{{ input_value }}" required>
    <button type="button"
            data-input-counter-increment="{{ input_id }}"
            class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-e-lg focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none h-8 w-8">
        <i class="bi bi-plus-lg"></i>
    </button>
</div>
