<div class="flex flex-col" id="{{ select_id }}-container">
    <label for="{{ select_id }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        {{ label }}:

        {% if len(tooltip) > 0 %}
        <br/>
        <span id="{{ select_id }}-tooltip" class="text-xs text-gray-500 dark:text-gray-400">
            {{ tooltip }}
        </span>
        {% endif %}
    </label>
    <select id="{{ select_id }}"
            name="{{ select_name }}"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            {% if props %}
            {% for key, value in props.items() %}
                {{ key }}="{{ value }}"
            {% endfor %}
            {% endif %}
            {% if required %}required{% endif %}
            {% if disabled %}disabled{% endif %}
    >
        {% for option in options %}
        <option value="{{ option[0] }}"
                {% if option[0] == selected %}selected{% endif %}
        >
            {{ option[1] }}
        </option>
        {% endfor %}
    </select>
</div>
